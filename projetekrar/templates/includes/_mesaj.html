{% load static %}
{% if messages %}
{% for mesaj in messages %}
<div id="mesaj" class="alert alert-{{mesaj.tags}}" role="alert">
  {{mesaj}}
</div>
{% endfor %}
{% else %}
{% endif %}
<script>
    function mesajGizleme(){
        let mesaj = document.getElementById('mesaj')
        if(mesaj){
            mesaj.style.display ="none"
        }
    }
    setTimeout(mesajGizleme,3000)
</script>
